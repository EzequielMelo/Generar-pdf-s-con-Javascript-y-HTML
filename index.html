<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid justify-content-center align-items-center" id="bannerPrincipal">
        <div class="col-md-4 d-flex flex-column">
            <form id="form-tab-1" class="formDescuento" method="post" novalidate="">
                <h4 class="text-center">Cuenta</h4> 
              
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input class="form-control border border-secondary-subtle" type="text" name="nombre" id="nombre"
                    placeholder="">
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input class="form-control border border-secondary-subtle" type="text" name="apellido" id="apellido"
                    placeholder="">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input class="form-control border border-secondary-subtle" type="email" name="email"
                    id="email" placeholder="">
                </div>
             
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary text-center mx-auto d-block rounded-pill border-0 btn-enviar">
                    Enviar
                  </button>
                </div>
              </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="main.js"></script>
    <script src="catalogo.js"></script>
</body>
</html>
